<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Example 1</title>
    <script>
      function add(a, b) {
        let c = a + b;
        console.log(a);
        console.log(b);
        document.writeln(c);
      }
      let arr = [10, 20];
      add(...arr);
      //add(...arr); // let [a,b] = [10,20]
    </script>
  </head>
  <body></body>
</html>
